<!doctype html>

<html>

    <head>

      <meta charset="utf-8" /> 
      <meta name="keywords" content="register, name, email, birthday">
      <meta name="description" content="Register for this website">
      <title>Registration Form</title>
      <link rel="stylesheet" type="text/css" href="css/main.css">
    
    </head>

    <body>

    <h2>Register</h2>

    <form action="registrationsuccess.html">

        First Name:
        <input type="text" name="firstname" required>
        Last Name:
        <input type="text" name="lastname" required><br />
        
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br />

        Email:
        <input type="email" name="email" required>        
        Password:
        <input type="password" name="password" minlength="5" maxlength="10" required><br />

        Birthday:  
        <select name="month"> 
            <option value="month">Month</option> 
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="may">May</option>
            <option value="jun">Jun</option>            
        </select>

        <select name="day">
            <option value="day">Day</option> 
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>                       
        </select>
         
        <select name="year">
                <option value="year">Year</option> 
                <option value="1953">1953</option>
                <option value="1954">1954</option>
                <option value="1955">1955</option>
                <option value="1956">1956</option>
                <option value="1957">1957</option>
                <option value="1958">1958</option>                       
        </select>
        <br />

        I agree to the terms and conditions
        <input type="radio" name="TsCs"><br />

        <input type="submit" value="Submit">

    </form>

    </body>

</html>
